name: handtrack_engine
description: Native camera + real-time hand landmarks (Android MediaPipe / iOS Vision) exposed as a Flutter PlatformView.
version: 0.1.0
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.11.0

flutter:
  plugin:
    platforms:
      android:
        package: com.boxscraps.handtrack_engine
        pluginClass: HandtrackEnginePlugin
      ios:
        pluginClass: HandtrackEnginePlugin
