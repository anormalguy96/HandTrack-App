services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-handtrack}
      POSTGRES_USER: ${POSTGRES_USER:-handtrack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-handtrack_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  ads-service:
    build:
      context: ../services/ads-service
    environment:
      ADS_PROVIDER: ${ADS_PROVIDER:-admob}
    ports:
      - "${ADS_SERVICE_PORT:-8090}:8090"

volumes:
  pgdata:
