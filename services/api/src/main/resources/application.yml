server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/boxscraps
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update

security:
  jwt:
    # IMPORTANT: use a long random secret (>= 32 chars)
    secret: "CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32+_CHARS"
    accessTtlSeconds: 900