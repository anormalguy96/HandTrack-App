server:
  port: ${API_PORT:8080}

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB:handtrack}
    username: ${POSTGRES_USER:handtrack}
    password: ${POSTGRES_PASSWORD:handtrack_dev_password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

app:
  adsServiceBaseUrl: http://localhost:${ADS_SERVICE_PORT:8090}
  privacy:
    uploadFrames: false
